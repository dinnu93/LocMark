<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet'/>
    <link href="/static/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id='map'>
      </div>    
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZGlubnU5MyIsImEiOiJjaXR4enRpMHcwMDJlM29wMWVzdnQ5eDg1In0.Vz2KkfljviwVGKYAkN8qHw';
      var options = {
        container: 'map',      
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 5,
        center : [-122.420679, 37.772537]
	};
      var map = new mapboxgl.Map(options);
      var nav = new mapboxgl.Navigation({position: 'top-left'}); 
      map.addControl(nav);
      geoLocate = new mapboxgl.Geolocate({position: 'top-left'});
      map.addControl(geoLocate);
      var marker = new mapboxgl.Marker().setLngLat(options.center).addTo(map);
    </script>
  </body>
</html>
